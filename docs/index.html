<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PairPort - A Memory Game For Children</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/PairPort.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <section id="pairport--settings-modal" class="valign-table modal show">
      <div class="valign-cell">
        <form>
          <h2 class="pairport--settings-label">Difficulty Level:</h2>
          <select id="pairport--settings-grid">
            <option value="2x3">Easy</option>
            <option value="3x4" selected>Medium</option>
            <option value="4x5">Hard</option>
            <option value="5x6">Very Hard</option>
          </select>
          <input id="pairport--settings-reset" type="submit" value="Start New Game" />
        </form>
      </div>
    </section>
    <section id="pairport--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="pairport--end-game-message"></h2>
          <h3 id="pairport--end-game-score"></h3>
        </div>
      </div>
    </section>
    <section id="pairport--app-container">
      <ul id="pairport--cards">
      </ul>
    </section>
    <section class="pairport--menu-bar">
      <div class="inner">
        <div class="left"><a href="index.html"<h1 class="pairport--app-name">PairPort</h1></div>
        <div class="right"><a href="#settings"><img id="pairport--settings-icon" src="images/gear.png" /></a></div>
      </div>
    </section>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
  </body>
</html>
